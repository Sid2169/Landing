<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="hero-container">
            
            <header>
                <div class="logo">Header Logo</div>
                <nav>
                    <ul class="nav-bar">
                        <li><a href="">header link one</a></li>
                        <li><a href="">header link two</a></li>
                        <li><a href="">header link three</a></li>
                    </ul>
                </nav>
            </header>

            <div class="hero-content">
                <div class="hero-left">
            
                    <div class="welcome">
                        <div class="hero-heading">This Website is awesome</div>
                        <div class="hero-intro">This website has some subtext that goes here under the main title. It's a smaller font and the clolor is lower contrast</div>
                        <button class="sign-up">Sign up</button>
                    </div>
                </div>
                
                <div class="hero-right">
                    <div class="hero-img">
                        <img src="hero-img.jpg" width='100%' alt="Uchiha Sasuke">
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
